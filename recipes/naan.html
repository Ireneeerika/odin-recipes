            <h1>Ingredients</h1>
            <br>
            <ul>1 (.25 ounce) package active dry yeast</ul>
            <ul>1 cup warm water</ul>
            <ul>¼ cup white sugar</ul>
            <ul>3 tablespoons milk</ul>
            <ul>1 large egg, beaten</ul>
            <ul>2 teaspoons salt</ul>
            <ul>4 ½ cups bread flour</ul>
